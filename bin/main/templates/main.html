<!DOCTYPE HTML>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Spring Boot 2 Web Service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Add Bootstrap css -->
	<link rel="stylesheet" href="/css/lib/bootstrap.min.css">
</head>
<body>
    <h1>Web Service starting with Spring Boot 2</h1>

	<div class="col-md-12">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#savePostsModal">Register Article</button>
        <br/>
        <br/>
        <!-- Part for printing posts -->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
                <tr>
                    <th>Post #</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Modified on</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}">ID</td>
                    <td th:text="${post.title}">Title</td>
                    <td th:text="${post.author}">Author</td>
                    <td th:text="${post.modifiedDate}">modifiedDate</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="savePostsModal" tabindex="-1" role="dialog" aria-labelledby="savePostsLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="savePostsLabel">Register Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title"> Title </label>
                            <input type="text" class="form-control" id="title" placeholder="Enter Title">
                        </div>
                        <div class="form-group">
                            <label for="author"> Author </label>
                            <input type="text" class="form-control" id="author" placeholder="Enter Author">
                        </div>
                        <div class="form-group">
                            <label for="content"> Content </label>
                            <textarea class="form-control" id="content" placeholder="Enter Content"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btn-save">Register</button>
                </div>
            </div>
        </div>
    </div>

	<!-- Add Bootstrap js, jquery -->
	<script src="/js/lib/jquery.min.js"></script>
	<script src="/js/lib/bootstrap.min.js"></script>

	<!-- Add custom js -->
	<script src="/js/app/main.js"></script>
</body>
</html>
